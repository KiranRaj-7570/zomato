<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <link href="zomatotask.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <video class="bgvideo" autoplay muted loop>
                <source src="zomato1bg.mp4" ></video>
            </video>
            <div class="overlay"></div>
            <div class="headcontent">
                <img id="logo" src="logozomato.png" alt="zomato logo">
                <h1>India’s #1<br>food delivery app</h1>
                <p>Experience fast & easy online ordering<br>on the Zomato app</p>
                <div class="gplayappstore">
                    <img id="gplaylogo" src="gplaylogo.png" height="100px" alt="gplay logo">
                    <img id="appstorelogo" src="appstorelogo.png" height="100px" alt="appstore logo">
                </div>
                <div class="scroll">
                    Scroll down<span id="scroll">&laquo;</span>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="head2">
                <h1>Better food for<br>more people</h1>
                <p>For over a decade, we’ve enabled our<br>customers to discover new tastes,<br>delivered right to their doorstep</p>
            </div>

            <div class="gridcontainer">
                <div id="col1">
                    <span class="text1">3,00,000+</span><br>
                    <p>restaurants</p>
                    <img id="img1" src="col1.png" >      
                </div>
                <div  id="col2"></div>
                <div id="col3">hello</div>
            </div>
        </div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
    </div>
</body>
</html>
